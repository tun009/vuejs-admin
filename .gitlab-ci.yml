stages:
  - sonar
  - test

variables:
  HOST: '192.168.101.132'

sonar:
  stage: test
  script:
    - echo "scanning sonar"
    - sonar-scanner -Dsonar.projectKey=eximbank-ui -Dsonar.sources=. -Dsonar.host.url=https://sonar.cyberspace.vn/ -Dsonar.login=sqp_51b2de09b4acb6c7fd019fb238f4c7d1fcad2e91 -Dsonar.tests=tests -Dsonar.exclusions=Docker**,tests/** -Dsonar.cpd.exclusions=** -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
  # only:
  #   - develop
  allow_failure: true
  tags:
    - sonar
    - develop
  needs:
    - job: test
      artifacts: true

test:
  image: hub.vtcc.vn:8989/node:18.16.1-bullseye
  stage: test
  script:
    - echo "test"
    - export http_proxy=http://10.30.153.169:3128
    - export https_proxy=http://10.30.153.169:3128
    - npm install -f --verbose
    - npm install @vitest/coverage-v8@2.1.1
    - npm run test:coverage
    - unset http_proxy
    - unset https_proxy
  # only:
  #   - develop
  tags:
    - local
  coverage: /TOTAL\s+\d+\s+\d+\s+(100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/
  artifacts:
    when: always
    paths:
      - coverage/lcov.info
      - junit-report.xml
    expose_as: 'Unit Test Report'
    reports:
      junit: junit-report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/lcov.info
    expire_in: 1 week
  cache:
    paths:
      - node_modules/
